<div *ngIf="refresh">
<table (matSortChange)="sortChange($event)" *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort
  class="mat-elevation-z8">


  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reg. Nr. </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
  </ng-container>


  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>


  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>


  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="telNr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
    <td mat-cell *matCellDef="let element"> {{element.telNr}} </td>
  </ng-container>


  <ng-container matColumnDef="studyCourse">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Study Course </th>
    <td mat-cell *matCellDef="let element"> {{element.studyCourse}} </td>
  </ng-container>

  <ng-container matColumnDef="subgroup">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subgroup </th>
    <td mat-cell *matCellDef="let element"> {{element.subgroup}} </td>
  </ng-container>

  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Semester </th>
    <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
    <td mat-cell *matCellDef="let element"> <button (click)="deleteStudent(element.registrationNumber)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table></div>
